<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>GeonetJS</title>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script>
        System.config({
            map: {
                jquery: '//code.jquery.com/jquery-2.2.3.min.js'
            },
            packages: {
                dist: {
                    defaultExtension: 'js'
                }
            }
        });
        System
            .import('dist/main')
            .catch(console.error.bind(console));
    </script>
</head>

<body>
    <h1>See the console...</h1>
</body>

</html>
